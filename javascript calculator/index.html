<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0">
        <div>
            <button  id="number" class="btn-color" onclick="clr()">AC</button>
            <button id="number" class="btn-color" onclick="del()">DEL</button>
            <button id="number"class="btn-color" onclick="modulus()">%</button>
            <button id="number"class="btn-color" onclick="divide()">/</button>
        </div>
         <div>
            <button id="number" onclick="set7()">7</button>
            <button id="number" onclick="set8()">8</button>
            <button id="number" id="number" onclick="set9()">9</button>
            <button id="number" class="btn-color" onclick="multi()">x</button>
        </div>
         <div>
            <button id="number" onclick="set5()">5</button>
            <button id="number" onclick="set4()">4</button>
            <button id="number" onclick="set6()">6</button>
            <button id="number" class="btn-color" onclick="sub()">-</button>
        </div>
         <div>
            <button id="number" onclick="set1()">1</button>
            <button id="number" onclick="set2()">2</button>
            <button id="number" onclick="set3()">3</button>
            <button id="number" class="btn-color" onclick="add()">+</button>
        </div>
         <div>
            <button id="number" onclick="dot()">.</button>
            <button id="number" onclick="set0()">0</button>
            <button id="number" onclick="sign()">+/-</button>
            <button id="number" class="btn-color" onclick="equal()">=</button>
        </div>
    </div>
    <script src="apps.js "></script>
</body>
</html>
